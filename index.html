<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"

  <body>
    <header>
      <div>
        <a href="https://github.com/weglon">weglon.github.io/</a></p>

      </div>
    </header>
    <section id="main-container">
      <aside id="toolbox-container">
        <button onclick="createNewImageOverlay()">new</button>
        <button onclick="save()">save</button>
        <button onclick="load()">load</button>
        <button onclick="setBackground()">set bg</button>
        <input class="color-input" onchange="setColor(this.value)" type="color" value="#FFFFFF" />
      </aside>
      <div id="canvas-container">
        <canvas width="850" height="850" id="drawing-canvas"></canvas>
      </div>
    </section>
    <footer>

        <p>

          >

          <a href="https://fonts.google.com/specimen/Press+Start+2P"
            >Press Start 2P by CodeMan38</a
          >.
        </p>
      </div>
